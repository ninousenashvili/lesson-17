<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resetstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body>
    <div class="post-wraper" id="post-block">

    </div>

    <div class="overlay" id="overlay">
        <div class="content" id="content"></div>
        <div id="close">X</div>


    </div>

    <button id="add-btn"> + Add post</button>
    <form action="" class="open-form" id="open-form">
        <div class="heading">
            <h4 class="head-title">Create New Post</h4>
            <div id="close-btn"><i class="fa-solid fa-x form-x"></i></div>
        </div>

        <hr>
        <div class="form">
            <label class="form-title" for="fname"> title*</label>
            <input class="input-title" type="text" id="fname" name="fname" placeholder="Post title">
            </label>
        </div>
        <div class="form">

            <label class="form-title" for="fname"> description*</label>
            <textarea class="input-field" name="text" id="text"></textarea>
        </div>
        <div class="btn-div">

            <button class="x-btn" id="x-btn">close</button>
            <input type="submit" id="save-btn" value="save changes">
        </div>

    </form>
    </div>


    <script src="script.js">
    </script>

</body>

</html>
